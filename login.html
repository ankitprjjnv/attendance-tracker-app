<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <title>Login - Attendance App</title>
    <link rel="stylesheet" href="style.css?v=6">
</head>
<body>
    <div class="app-container">
        <!-- Login Form -->
        <div id="login-form-container" class="screen">
            <header><h1>Login</h1></header>
            <main>
                <form id="login-form" class="card">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                    <button type="submit">Login</button>
                </form>
                <p class="form-switcher">Naya account hai? <a href="#" id="show-signup">Sign Up karein</a></p>
            </main>
        </div>

        <!-- Sign Up Form (Initially Hidden) -->
        <div id="signup-form-container" class="screen hidden">
            <header><h1>Sign Up</h1></header>
            <main>
                <form id="signup-form" class="card">
                    <label for="signup-name">Aapka Poora Naam</label>
                    <input type="text" id="signup-name" required>

                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>

                    <label for="signup-password">Password (min. 6 characters)</label>
                    <input type="password" id="signup-password" required>
                    
                    <button type="submit">Create Account</button>
                </form>
                <p class="form-switcher">Pehle se account hai? <a href="#" id="show-login">Login karein</a></p>
            </main>
        </div>
    </div>
    
    <script src="auth.js" type="module"></script>
</body>
</html>
